<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
    <caption>FLUXO DE PRODUÇÃO E VENDA</caption>

    <colgroup> <!-- Utilizado para agrupar as colunas e estilizar -->
        <col>
        <col span="2" style="background-color: red;">
        <col span="2" style="background-color: blue;">
    </colgroup>

    <thead>
       
        <tr>
            <th rowspan="2"></th>  <!-- "rowspan ocuma o números de linhas que preferir" -->
            <th colspan="2" scope="colgroup">LOJA 1</th> <!-- "colspan ocuma o números de colunas que preferir" -->
            <th colspan="2" scope="colgroup">LOJA 2</th>
        </tr>

        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col"> Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead> 

    <tbody>
        <tr>
            <th scope="row">Celular</th> <!-- Utilizamos o "th" pois o nome do protuto vai ser um cabeçalho -->
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>
        </tr>

        <tr>
            <th scope="row">Carregador</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>
</table>
</body>
</html>
