<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <caption>PESSOAS POR IDADE</caption> <!-- Descreve o assundo da tabela  -->

<thead> <!-- Cabeçalho da tabela  -->
    <table>
    <tr> <!-- Table row = Linha da tabela -->
        <th>Nome</th> <!-- Títulos do cabeçalho da tabela  -->
        <th>Idade</th>
    </tr>
</thead>
    
<tbody> <!-- Corpo da tabela  -->
    <tr>
        <td>Pâmella</td> <!-- Conteúdo das linhas -->
        <td>29</td>
    </tr>
    <tr>
        <td>Joana</td>
        <td>34</td>
    </tr>
 </tbody>

 <tfoot> <!-- rodapé da tabela  -->
  <tr>
        <td>TOTAL:</td>
        <td>2 Pessoas</td>
    </tr>   
 </tfoot>
</table>

</body>
</html>
